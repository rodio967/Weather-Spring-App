spring.application.name=Weather Application
spring.datasource.url=jdbc:h2:mem:weatherdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


server.port=8080

weather.api.key=5570d73b9c24972436d5a203980a7ece
weather.api.url=https://api.openweathermap.org/data/2.5
weather.api.units=metric
weather.api.lang=ru
weather.city=Novosibirsk,RU

spring.task.scheduling.pool.size=2